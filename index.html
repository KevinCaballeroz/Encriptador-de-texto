<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagenes/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>

    <!--encabezado-->
    <header>
        <a href="#" rel="">
            <img src="imagenes/logo.svg" alt="Logo Alura" class="logo">
        </a>
    </header>

    <!--principal-->
    <main>
        <secttion class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-aviso">
                <img src="imagenes/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencripar!</button>
            </div>
        </secttion>
        <secttion class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="imagenes/muñeco.svg" alt="imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningun mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje " class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </secttion>
    </main>

    <!--pie de pagina-->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de texto - desarrollado por Kevin Caballero</p>
        <a href="#" rel="">
            <img src="imagenes/linkedin.svg" alt="Logo Linkedin" class="linkedin">
        </a>
        <a href="#" rel="">
            <img src="imagenes/github.svg" alt="Logo Github" class="git">
        </a>
    </footer>

    <script src="js/encriptador.js"></script>

</body>
</html>
